version: '3.9'
name: "r2devops"

x-jobs-common: &jobs-common
    image: docker.io/r2devopsio/jobs:$BACKEND_IMAGE_TAG
    env_file: .env
    environment:
      - JOBS_LISTEN_ADDR=0.0.0.0
      - JOBS_LISTEN_PORT=3000
      - JOBS_CORS_ORIGIN=http://$FRONTEND_DOMAIN
      - JOBS_FRONTEND_URL=http://$FRONTEND_DOMAIN
      - JOBS_SESSION_TTL=168h
      - JOBS_DB_HOST=postgres
      - JOBS_DB_PORT=5432
      - JOBS_DB_SSLMODE=disable
      - JOBS_DB_TIMEZONE=Europe/Paris
      - JOBS_API_DOMAIN=http://$API_URL
      - LOG_LEVEL=info
      - LOG_FORMATTER=text
      - S3_HOST=minio:9000
      - S3_REGION=us-east-1
      - S3_DISABLE_SSL=true
      - S3_FORCE_PATH_STYLE=true
      - JOBS_REDIS_HOST=redis
      - JOBS_REDIS_PORT=6379
      - JOBS_REDIS_DB=0
      - JOBS_REDIS_USER=default
      - JOBS_REDIS_SET_NAMESPACES_TTL=120h
      - GITLEAKS_PATH="/opt/gitleaks"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - intranet

services:
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=$S3_ACCESS_KEY
      - MINIO_ROOT_PASSWORD=$S3_SECRET_KEY
      - MINIO_BUCKET=$S3_BUCKET
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio-data:/export
      - minio-data_config:/root/.minio
    command: server /export
    networks:
      - intranet

  createbucket:
    image: minio/mc:RELEASE.2023-11-20T16-30-59Z
    environment:
      - MINIO_ROOT_USER=$S3_ACCESS_KEY
      - MINIO_ROOT_PASSWORD=$S3_SECRET_KEY
      - MINIO_BUCKET=$S3_BUCKET
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 $S3_ACCESS_KEY $S3_SECRET_KEY;
      /usr/bin/mc mb myminio/$S3_BUCKET;
      /usr/bin/mc anonymous set private myminio/$S3_BUCKET;
      exit 0;
      "
    networks:
      - intranet

  jobs:
    <<: *jobs-common
    command: ["/bin/sh", "-c", "sleep 10 && ./app"]
    ports:
      - "3001:3000"

  jobs_worker:
    <<: *jobs-common
    command: ["/bin/sh", "-c", "sleep 15 && ./app --worker"]
    deploy:
      mode: replicated
      replicas: 5

  redis:
    image: redis:6
    restart: unless-stopped
    env_file:
      - .env
    command:
      - redis-server
      - --requirepass $JOBS_REDIS_PASSWORD
    expose:
      - "6379"
    networks:
      - intranet

  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      - POSTGRES_USER=$JOBS_DB_USER
      - POSTGRES_PASSWORD=$JOBS_DB_PASSWORD
      - POSTGRES_DB=$JOBS_DB_NAME
    expose:
      - "5432"
    networks:
      - intranet
    volumes:
      - postgres-data:/var/lib/postgresql/data

  frontend:
    image: docker.io/r2devopsio/frontend:$FRONTEND_IMAGE_TAG
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./.docker/r2devops/config.json
        target: /app/.next/server/app/config.body
    ports:
      - "3000:3000"
    networks:
      - intranet

networks:
  intranet:

volumes:
  minio-data:
  postgres-data:
  minio-data_config:
