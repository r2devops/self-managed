name: "r2devops"

x-jobs-common: &jobs-common
    image: docker.io/r2devopsio/jobs:$BACKEND_IMAGE_TAG
    env_file: .env
    environment:
      - JOBS_LISTEN_ADDR=0.0.0.0
      - JOBS_LISTEN_PORT=80
      - JOBS_CORS_ORIGIN=https://$DOMAIN_NAME
      - JOBS_FRONTEND_URL=https://$DOMAIN_NAME
      - JOBS_SESSION_TTL=168h
      - JOBS_DB_HOST=postgres
      - JOBS_DB_PORT=5432
      - JOBS_DB_SSLMODE=disable
      - JOBS_DB_TIMEZONE=Europe/Paris
      - JOBS_API_DOMAIN=https://$API_URL
      - LOG_LEVEL=info
      - LOG_FORMATTER=text
      - JOBS_REDIS_HOST=redis
      - JOBS_REDIS_PORT=6379
      - JOBS_REDIS_DB=0
      - JOBS_REDIS_USER=default
      - JOBS_REDIS_SET_NAMESPACES_TTL=30s
      - GITLEAKS_PATH=/opt/gitleaks
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./.docker/ca-certificates:/usr/local/share/ca-certificates/
    networks:
      - intranet

services:

  ############
  # R2Devops #
  ############

  frontend:
    image: docker.io/r2devopsio/frontend:$FRONTEND_IMAGE_TAG
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./.docker/ca-certificates:/usr/local/share/ca-certificates/
    expose:
      - "3000"
    labels:
      - "traefik.http.routers.front.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls=true"
      - "traefik.http.routers.front.tls.certresolver=le"
    networks:
      - intranet

  jobs:
    <<: *jobs-common
    expose:
      - "80"
      - "9090"
    labels:
      - "traefik.http.routers.api.rule=Host(\"$API_DOMAIN\")&&PathPrefix(\"$API_PATH\")"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=le"

  jobs_worker:
    <<: *jobs-common
    command: ["--worker"]
    deploy:
      mode: replicated
      replicas: 30
    expose:
      - "9090"
    labels:
      - "traefik.enable=false"


  #####################
  # External services #
  #####################

  redis:
    image: redis:7.4
    pull_policy: always
    restart: unless-stopped
    env_file:
      - .env
    command:
      - redis-server
      - --requirepass $JOBS_REDIS_PASSWORD
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$JOBS_REDIS_PASSWORD\" ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    expose:
      - "6379"
    networks:
      - intranet

  postgres:
    image: postgres:18.0
    pull_policy: always
    restart: unless-stopped
    environment:
      - POSTGRES_USER=$JOBS_DB_USER
      - POSTGRES_PASSWORD=$JOBS_DB_PASSWORD
      - POSTGRES_DB=$JOBS_DB_NAME
      - PGDATA=/var/lib/postgresql/18/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    expose:
      - "5432"
    depends_on:
      postgres_upgrade:
        condition: service_completed_successfully
    networks:
      - intranet
    volumes:
      - postgres-data:/var/lib/postgresql

  # One-shot migration helpers (idempotent)
  postgres_prepare:
    image: alpine:3.20
    restart: "no"
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        mkdir -p /var/lib/postgresql/13 /var/lib/postgresql/18
        if [ -f /var/lib/postgresql/13/data/PG_VERSION ]; then
          echo "Found existing 13 cluster under /var/lib/postgresql/13/data"
        elif [ -f /var/lib/postgresql/PG_VERSION ] && [ "$(cat /var/lib/postgresql/PG_VERSION)" = "13" ]; then
          echo "Detected legacy 13 cluster at volume root /var/lib/postgresql (mount target changed)"
        elif [ -f /var/lib/postgresql/data/PG_VERSION ] && [ "$(cat /var/lib/postgresql/data/PG_VERSION)" = "13" ]; then
          echo "Moving legacy 13 cluster from /var/lib/postgresql/data to /var/lib/postgresql/13/data"
          mv /var/lib/postgresql/data /var/lib/postgresql/13/data
        else
          echo "No legacy 13 cluster detected in expected locations"
        fi
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - intranet

  postgres_upgrade:
    image: postgres:18.0
    pull_policy: always
    restart: "no"
    depends_on:
      - postgres_prepare
    environment:
      - DEBIAN_FRONTEND=noninteractive
    command:
      - /bin/bash
      - -c
      - |
        set -eu
        echo "=== PostgreSQL 13 to 18 Upgrade (pg_upgrade) ==="

        if [ -f /var/lib/postgresql/18/data/PG_VERSION ]; then
          echo "Postgres 18 already initialized, skipping upgrade."
          exit 0
        fi

        OLD_DIR=""
        if [ -f /var/lib/postgresql/13/data/PG_VERSION ]; then
          OLD_DIR="/var/lib/postgresql/13/data"
        elif [ -f /var/lib/postgresql/PG_VERSION ] && [ "$(cat /var/lib/postgresql/PG_VERSION)" = "13" ]; then
          OLD_DIR="/var/lib/postgresql"
        elif [ -f /var/lib/postgresql/data/PG_VERSION ] && [ "$(cat /var/lib/postgresql/data/PG_VERSION)" = "13" ]; then
          OLD_DIR="/var/lib/postgresql/data"
        fi

        if [ -z "$OLD_DIR" ]; then
          echo "No PostgreSQL 13 cluster found, skipping upgrade."
          exit 0
        fi

        echo "Found PostgreSQL 13 cluster at: $OLD_DIR"
        echo "Installing PostgreSQL 13 binaries..."
        apt-get update -qq
        apt-get install -y -qq postgresql-13 > /dev/null 2>&1

        echo "Initializing PostgreSQL 18 cluster..."
        mkdir -p /var/lib/postgresql/18/data
        chown -R postgres:postgres /var/lib/postgresql/18
        su postgres -c "/usr/lib/postgresql/18/bin/initdb -D /var/lib/postgresql/18/data"

        echo "Running pg_upgrade --check..."
        cd /var/lib/postgresql
        su postgres -c "/usr/lib/postgresql/18/bin/pg_upgrade \
          --old-bindir=/usr/lib/postgresql/13/bin \
          --new-bindir=/usr/lib/postgresql/18/bin \
          --old-datadir=$OLD_DIR \
          --new-datadir=/var/lib/postgresql/18/data \
          --username=postgres \
          --check" || {
          echo "ERROR: pg_upgrade --check failed."
          exit 1
        }

        echo "Running pg_upgrade..."
        su postgres -c "/usr/lib/postgresql/18/bin/pg_upgrade \
          --old-bindir=/usr/lib/postgresql/13/bin \
          --new-bindir=/usr/lib/postgresql/18/bin \
          --old-datadir=$OLD_DIR \
          --new-datadir=/var/lib/postgresql/18/data \
          --username=postgres"

        echo "=== Upgrade completed! Old cluster preserved at: $OLD_DIR ==="
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - intranet
  #################
  # Reverse proxy #
  #################

  traefik:
    image: traefik:3.6
    pull_policy: always
    restart: unless-stopped
    depends_on:
      - frontend
      - jobs
    ports:
      - "80:80"
      - "443:443"
    command:
      - --log.level=DEBUG
      - --accesslog=true
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --certificatesresolvers.le.acme.caserver=https://acme-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.le.acme.storage=/acme/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
    labels:
      - "traefik.enable=false"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.service=api@internal"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-acme:/acme
    networks:
      - intranet

networks:
  intranet:

volumes:
  postgres-data:
  traefik-acme:
