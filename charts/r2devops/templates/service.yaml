{{- $applications := list .Values.front .Values.jobs -}}
{{ range $applications }}
{{- if .enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- range $key, $val := $.Values.additionalAnnotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
  labels:
    app: {{ .name }}
    app.kubernetes.io/name: {{ .name }}
    {{- range $key, $val := $.Values.additionalLabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
  name: {{ .name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .name }}
    app.kubernetes.io/name: {{ .name }}
{{- end }}
{{ end }}
