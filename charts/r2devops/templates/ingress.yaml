{{- $applications := list .Values.front .Values.jobs -}}
{{ range $applications }}
{{- if and $.Values.ingress.enabled .enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{- range $key, $val := $.Values.ingress.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
    {{- range $key, $val := $.Values.additionalAnnotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
  labels:
    {{- range $key, $val := $.Values.additionalLabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
  name: {{ .name }}
spec:
  {{- if $.Values.ingress.className }}
  ingressClassName: {{ $.Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .host }}
      http:
        {{- if eq .type "backend" }}
        paths:
          # /job is legacy API path
          - path: /job
            pathType: Prefix
            backend:
              service:
                name: {{ .name }}
                port:
                  number: {{ .port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .name }}
                port:
                  number: {{ .port }}
        {{- else }}
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .name }}
                port:
                  number: {{ .port }}
        {{- end }}
  {{- if .tls }}
  tls:
    - hosts:
        - {{ .host | quote }}
      secretName: {{ default (printf "%s-%s" .name "tls") .tls.secretName }}
  {{- end }}
{{- end }}
{{ end }}
